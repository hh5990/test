<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta property="og:image" content="https://ibb.co/s6K0f3g" />
    <title>내 캐릭터 관상 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>내 캐릭터</h1>
    <h1>관상 테스트</h1>
    <div id="uploadContainer" onclick="document.getElementById('imageInput').click();">
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <div id="uploadIcon">+</div>
        <img id="uploadedImage" src="" alt="업로드된 이미지" style="max-width: 100%; display: none;">
    </div>
    <div class="button-container">
    <button id="viewResultsButton" onclick="generateCharacterTraits()">결과 보기</button>
    </div>
    <div id="results" style="display:none;">
        <img id="uploadedImage" src="" alt="업로드된 이미지" style="max-width: 100%; display: none;">
        <h2 id="typeTitle"></h2>
        <p id="typeDescription"></p> 
    </div>
    <div class="button-container">
    <button id="redoButton" style="display: none;" onclick="redoTest()">다시하기</button>
    <button id="shareButton" style="display: none;" onclick="copyURLToClipboard()">공유하기</button>    
    </div>
    <a href="https://bit.ly/4aDPcPH">
        <img id="adBanner" src="brush_banner.png" alt="광고 배너" style="width: 100%; display: block; margin: 0 auto;">
    </a>
        <script src="script.js"></script>
</body>
</html>
